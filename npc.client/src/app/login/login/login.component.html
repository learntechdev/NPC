<div class="flexbox-container">
  <div class="flexbox-item">
    <div class="box">

      <div class="field text-center pad-1">


        <img id="npc-logo" src="../../../assets/images/npc_logo.jpg" />


      </div>
      <div class="field text-center pad-1">
        <span class="er-text">Emergency Respond</span>
      </div>
      <div class="field text-center pad-1 mb-0">
        <div class="formgroup-inline">

          <div class="field-radiobutton">
           


            <p-radioButton name="logintype" value="Username" [(ngModel)]="selectedLoginType" inputId="Username"></p-radioButton>
            <label for="Username" class="ml-2">Cheese</label>

          </div>

          <div class="field-radiobutton">
            
            <p-radioButton name="logintype" value="PhoneNumber" [(ngModel)]="selectedLoginType" inputId="PhoneNumber"></p-radioButton>
            <label for="PhoneNumber" class="ml-2">Phone Number</label>
          </div>

          <div class="field-radiobutton">
            

            <p-radioButton name="logintype" value="Email" [(ngModel)]="selectedLoginType" inputId="Email"></p-radioButton>
            <label for="Email" class="ml-2">Email</label>
          </div>

        </div>
      </div>
      <div class="field pad-1">
        <input id="firstname1" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
      </div>
      <div class="field pad-1">
        <input id="firstname1" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
      </div>
      <div class="field pad-1 mb-0">

        <button pButton pRipple label="Login" class="w-full btnlogin br-20"></button>
      </div>
      <div class="field text-center mb-5 pad-1">
        <p-button label="Reset Password" [link]="true"></p-button>
      </div>
 

      <div class="field pad-1">

        <button pButton pRipple label="Register" class="w-full btnregister br-20"></button>
      </div>

      <div class="field" style="margin-bottom:0;">
        <div class="bottom-container">
          <div class="bottom-item text-right" style="width:87%;">Login with:</div>
          <div class="bottom-item"><i class="pi pi-facebook" style="font-size: 1rem"></i></div>
          <div class="bottom-item" style="float: left; width: 5%;">
            <img style="width: 100%;" src="../../../assets/images/line-icon.png" />

          </div>
        </div>
      
      </div>
    </div>

  </div>
</div>
